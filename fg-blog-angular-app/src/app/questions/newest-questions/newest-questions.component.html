<div id="__layout">
  <div id="app-container" class="default">
    <app-navbar class="sticky-top"></app-navbar>
    <div id="main-content">
      <div>
        <app-promo-banner></app-promo-banner>
        <app-question-feed-links [currRoute]="'newest'"></app-question-feed-links>

        <div class="container my-md-3">
          <div class="row">
            <div class="col-md-9 px-0">
              <app-question-feed [questions]="newestQuestion"></app-question-feed>
              <app-pagination *ngIf="newestQuestion.length != 0" [currRoute]="'newest'" [previousPage]="previousPage" [nextPage]="nextPage" [numPages]='numPages' [currPage]="currPage"></app-pagination>
            </div>
            <div class="col-lg-3 hidden-md-down">
              <app-question-suggestion></app-question-suggestion>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
